version: "3"

services:
  workload_frontend_production:
    container_name: workload_frontend_production
    build:
      context: .
      dockerfile: production.dockerfile
    restart: unless-stopped
    ports:
      - 3001:3000
    networks:
      - default
      - webproxy

networks:
    default:
      name: workload
      external: true
    webproxy:
      name: webproxy
      external: true
  